<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zoomable Treemap</</title>
<style>
  /* This CSS will add space around your treemap and prevent overflow */
  #treemap-container {
    margin: 120px 170px; /* Adjust the value as needed */
    overflow: hidden; /* Prevents overflow of contents */
  }
</style>
</head>
<body>
<div id="treemap-container"></div> <!-- Container for the treemap -->
<script type="module">
  import define from "./index.js";
  import { Runtime, Library, Inspector } from "./runtime.js";

  const runtime = new Runtime();
  const main = runtime.module(define, name => {
    if (name === "chart") {
      return new Inspector(document.querySelector('#treemap-container'));
    }
  });
</script>
</body>
</html>
